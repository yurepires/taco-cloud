<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Taco Cloud</title>
    </head>
    <body>
        <h1>Login</h1>
        <img th:src="@{/images/taco-cloud.png}" alt="Taco Cloud logo"/>

        <span th:if="${param.error}">Unable to login. Check your username and password.</span>

        <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

        <form method="POST" th:action="@{/login}" id="loginForm">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" /> <br/>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" /> <br/>

            <input type="submit" value="Login" />

            <p>Ou entre com:</p>
            <a href="/oauth2/authorization/google">Login com Google</a>
        </form>
    </body>
</html>
